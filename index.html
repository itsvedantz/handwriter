<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Text to Handwriting</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <img
          src="public/images/logo.png"
          alt="Text to Handwriting Logo"
          class="logo"
        />
        <h2>Welcome Back!</h2>
        <p>Log in to convert your text into beautiful handwriting.</p>

        <form id="loginForm" action="/login" method="post">
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="••••••••"
              required
            />
          </div>
          <button type="submit" class="btn primary-btn">Log In</button>
        </form>

        <div class="separator">
          <span>OR</span>
        </div>

        <a href="/auth/google" class="btn google-btn">
          <img
            src="public/images/google-icon.png"
            alt="Google Icon"
            class="google-icon"
          />
          Continue with Google
        </a>

        <div class="footer-links">
          <a href="#">Forgot Password?</a>
          <a href="#signup">Don't have an account? Sign Up</a>
        </div>
      </div>

      <div class="login-card" id="signup" style="display: none;">
        <h2>Create Account</h2>
        <p>Sign up to start converting your text.</p>

        <form id="registerForm" action="/register" method="post">
          <div class="input-group">
            <label for="new-email">Email</label>
            <input
              type="email"
              id="new-email"
              name="email"
              placeholder="you@example.com"
              required
            />
          </div>
          <div class="input-group">
            <label for="new-password">Password</label>
            <input
              type="password"
              id="new-password"
              name="password"
              placeholder="••••••••"
              required
            />
          </div>
          <button type="submit" class="btn primary-btn">Sign Up</button>
        </form>
      </div>
    </div>
    <script>
      document
        .querySelector('a[href="#signup"]')
        .addEventListener('click', (e) => {
          e.preventDefault();
          document.querySelector('.login-card').style.display = 'none';
          document.getElementById('signup').style.display = 'block';
        });
    </script>
  </body>
</html>
