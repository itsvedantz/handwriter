<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Humanizer | Make AI Content Sound Natural</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom CSS */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
        }
        
        .text-highlight {
            background: linear-gradient(120deg, #f0abfc 0%, #c4b5fd 100%);
            background-size: 100% 0.3em;
            background-repeat: no-repeat;
            background-position: 0 88%;
        }
        
        .humanized-content {
            position: relative;
        }
        
        .humanized-content:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #6366f1, #8b5cf6);
            border-radius: 4px 0 0 4px;
        }
        
        .history-card:hover .history-menu {
            opacity: 1;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        
        .animate-pulse {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white shadow-md">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center mb-4 md:mb-0">
                    <div class="w-10 h-10 bg-white rounded-lg flex items-center justify-center mr-3">
                        <i class="fas fa-magic text-purple-600 text-xl"></i>
                    </div>
                    <h1 class="text-2xl font-bold">AI <span class="text-highlight">Humanizer</span></h1>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center bg-white/20 px-3 py-1 rounded-full">
                        <i class="fas fa-circle text-green-400 mr-2 text-xs"></i>
                        <span class="text-sm font-medium">Simulated Backend</span>
                    </div>
                    <button id="theme-toggle" class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center hover:bg-white/20 transition">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Input Section -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="p-5 border-b border-gray-100">
                        <h2 class="text-lg font-semibold text-gray-800 flex items-center">
                            <i class="fas fa-keyboard mr-2 text-purple-500"></i>
                            Input AI-Generated Text
                        </h2>
                    </div>
                    <div class="p-5">
                        <textarea 
                            id="ai-input" 
                            class="w-full h-64 p-4 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none" 
                            placeholder="Paste your AI-generated content here (e.g., from ChatGPT, Bard, etc.)..."></textarea>
                        <div class="mt-4 flex flex-wrap gap-3">
                            <button id="humanize-btn" class="px-6 py-3 bg-purple-600 text-white font-medium rounded-lg hover:bg-purple-700 transition flex items-center">
                                <i class="fas fa-robot mr-2"></i>
                                Humanize Text
                            </button>
                            <button id="clear-btn" class="px-6 py-3 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition flex items-center">
                                <i class="fas fa-trash-alt mr-2"></i>
                                Clear
                            </button>
                            <div class="ml-auto flex items-center text-sm text-gray-500">
                                <span id="char-count">0</span> characters
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Processing Indicator -->
                <div id="processing-indicator" class="hidden mt-4 bg-white rounded-xl shadow-md overflow-hidden p-5 animate-pulse">
                    <div class="flex items-center">
                        <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center mr-3">
                            <i class="fas fa-cog text-purple-600 animate-spin"></i>
                        </div>
                        <div>
                            <h3 class="font-medium text-gray-800">Processing your text...</h3>
                            <p class="text-sm text-gray-500">Making it sound more natural and human-like</p>
                        </div>
                    </div>
                </div>
                
                <!-- Results Section -->
                <div id="results-section" class="hidden mt-8 bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="p-5 border-b border-gray-100">
                        <h2 class="text-lg font-semibold text-gray-800 flex items-center">
                            <i class="fas fa-user-check mr-2 text-green-500"></i>
                            Humanized Output
                        </h2>
                    </div>
                    <div class="p-5">
                        <div id="humanized-output" class="humanized-content p-4 pl-6 bg-gray-50 rounded-lg min-h46 text-gray-700"></div>
                        <div class="mt-4 flex flex-wrap gap-3">
                            <button id="copy-btn" class="px-6 py-3 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition flex items-center">
                                <i class="fas fa-copy mr-2"></i>
                                Copy Text
                            </button>
                            <button id="new-version-btn" class="px-6 py-3 bg-purple-600 text-white font-medium rounded-lg hover:bg-purple-700 transition flex items-center">
                                <i class="fas fa-sync-alt mr-2"></i>
                                Generate New Version
                            </button>
                            <select id="tone-select" class="ml-auto px-4 py-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent bg-white">
                                <option value="neutral">Neutral Tone</option>
                                <option value="professional">Professional</option>
                                <option value="casual">Casual</option>
                                <option value="friendly">Friendly</option>
                                <option value="academic">Academic</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sidebar - History & Features -->
            <div>
                <!-- History Section -->
                <div class="bg-white rounded-xl shadow-md overflow-hidden mb-6">
                    <div class="p-5 border-b border-gray-100">
                        <h2 class="text-lg font-semibold text-gray-800 flex items-center">
                            <i class="fas fa-history mr-2 text-blue-500"></i>
                            Processing History
                        </h2>
                    </div>
                    <div class="p-5">
                        <div id="history-container" class="space-y-3 max-h-96 overflow-y-auto">
                            <!-- History items will be added here -->
                            <div id="no-history" class="text-center py-8">
                                <i class="fas fa-box-open text-gray-300 text-4xl mb-2"></i>
                                <p class="text-gray-500">No history yet</p>
                                <p class="text-sm text-gray-400 mt-1">Your humanized texts will appear here</p>
                            </div>
                        </div>
                    </div>
                </div>
                

    <script>
        // Mock backend simulation
        const humanizerBackend = {
            // Simulate API call with delay
            humanizeText: (text, tone = 'neutral') => {
                return new Promise((resolve) => {
                    // Show processing for realistic simulation
                    setTimeout(() => {
                        let result = text;
                        
                        // Simulate different transformations based on tone
                        switch(tone) {
                            case 'professional':
                                // Add some professional phrasing
                                result = result.replace(/In conclusion/g, "To summarize the key points");
                                result = result.replace(/Firstly/g, "First and foremost");
                                result = result.replace(/Also/g, "Additionally");
                                result = result.replace(/However/g, "That being said");
                                result = result.replace(/Very/g, "Extremely");
                                break;
                            case 'casual':
                                // Make it more conversational
                                result = result.replace(/Furthermore/g, "Also");
                                result = result.replace(/Therefore/g, "So");
                                result = result.replace(/In conclusion/g, "To wrap up");
                                result = result.replace(/Firstly/g, "First off");
                                result = result.replace(/Consequently/g, "So");
                                // Add some contractions
                                result = result.replace(/it is/g, "it's");
                                result = result.replace(/do not/g, "don't");
                                break;
                            case 'friendly':
                                // Make it friendlier
                                result = result.replace(/In conclusion/g, "To bring everything together");
                                result = result.replace(/Firstly/g, "First");
                                result = result.replace(/Very/g, "Really");
                                result = result.replace(/However/g, "But");
                                result = result.replace(/Therefore/g, "So");
                                // Add some friendly phrases
                                if (!result.startsWith("Hi") && !result.startsWith("Hello")) {
                                    result = "Hi there! " + result;
                                }
                                break;
                            case 'academic':
                                // Make it more academic
                                result = result.replace(/But/g, "However");
                                result = result.replace(/So/g, "Consequently");
                                result = result.replace(/Lots of/g, "Numerous");
                                result = result.replace(/Big/g, "Significant");
                                result = result.replace(/Small/g, "Negligible");
                                break;
                            default: // neutral
                                // Just mix some common AI patterns
                                result = result.replace(/The utilization of/g, "Using");
                                result = result.replace(/It is worth mentioning that/g, "Note that");
                                result = result.replace(/In light of the fact that/g, "Since");
                                result = result.replace(/Due to the fact that/g, "Because");
                                result = result.replace(/In the event that/g, "If");
                        }
                        
                        // Always apply some general humanization
                        result = result.replace(/Moreover/g, "Also");
                        result = result.replace(/Furthermore/g, "What's more");
                        result = result.replace(/Utilize/g, "Use");
                        result = result.replace(/In order to/g, "To");
                        
                        // Add some natural variance in sentences
                        const sentences = result.match(/[^\.!\?]+[\.!\?]+/g) || [];
                        if (sentences.length > 1) {
                            // Randomize the start of some sentences
                            for (let i = 1; i < sentences.length; i++) {
                                if (Math.random() > 0.7) {
                                    sentences[i] = sentences[i].trim();
                                    const starts = ['And', 'But', 'Yet', 'So', 'Actually', 'Interestingly', 'Surprisingly'];
                                    const randomStart = starts[Math.floor(Math.random() * starts.length)];
                                    sentences[i] = `${randomStart}, ${sentences[i].charAt(0).toLowerCase() + sentences[i].slice(1)}`;
                                }
                            }
                            result = sentences.join(' ');
                        }
                        
                        // Add timestamps and analytics for simulation
                        const now = new Date();
                        const historyItem = {
                            id: Date.now(),
                            original: text,
                            humanized: result,
                            tone: tone,
                            date: now.toISOString(),
                            originalLength: text.length,
                            humanizedLength: result.length,
                            readabilityImprovement: Math.floor(Math.random() * 30) + 10 // random improvement 10-40%
                        };
                        
                        // Save to local storage
                        let history = JSON.parse(localStorage.getItem('humanizerHistory') || '[]');
                        history.unshift(historyItem);
                        localStorage.setItem('humanizerHistory', JSON.stringify(history));
                        
                        resolve(historyItem);
                    }, 1500); // Simulate network delay
                });
            }
        };

        // DOM Elements
        const aiInput = document.getElementById('ai-input');
        const humanizeBtn = document.getElementById('humanize-btn');
        const clearBtn = document.getElementById('clear-btn');
        const copyBtn = document.getElementById('copy-btn');
        const newVersionBtn = document.getElementById('new-version-btn');
        const toneSelect = document.getElementById('tone-select');
        const humanizedOutput = document.getElementById('humanized-output');
        const resultsSection = document.getElementById('results-section');
        const processingIndicator = document.getElementById('processing-indicator');
        const historyContainer = document.getElementById('history-container');
        const noHistory = document.getElementById('no-history');
        const charCount = document.getElementById('char-count');
        const themeToggle = document.getElementById('theme-toggle');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Load history from localStorage
            loadHistory();
            
            // Theme toggle
            themeToggle.addEventListener('click', toggleTheme);
            
            // Check for saved theme
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            }
            
            // Input character count
            aiInput.addEventListener('input', () => {
                charCount.textContent = aiInput.value.length.toLocaleString();
            });
            
            // Button event listeners
            humanizeBtn.addEventListener('click', () => {
                const text = aiInput.value.trim();
                if (text.length === 0) {
                    alert('Please enter some text to humanize');
                    return;
                }
                
                processText(text, toneSelect.value);
            });
            
            clearBtn.addEventListener('click', () => {
                aiInput.value = '';
                charCount.textContent = '0';
                resultsSection.classList.add('hidden');
            });
            
            copyBtn.addEventListener('click', () => {
                if (humanizedOutput.textContent.trim() === '') return;
                
                navigator.clipboard.writeText(humanizedOutput.textContent)
                    .then(() => {
                        const originalText = copyBtn.innerHTML;
                        copyBtn.innerHTML = '<i class="fas fa-check mr-2"></i> Copied!';
                        setTimeout(() => {
                            copyBtn.innerHTML = originalText;
                        }, 2000);
                    });
            });
            
            newVersionBtn.addEventListener('click', () => {
                if (aiInput.value.trim() === '') return;
                
                processText(aiInput.value.trim(), toneSelect.value);
            });
            
            // Tone select change
            toneSelect.addEventListener('change', (e) => {
                if (resultsSection.classList.contains('hidden')) return;
                if (aiInput.value.trim() === '') return;
                
                processText(aiInput.value.trim(), e.target.value);
            });
        });
        
        // Load history from localStorage
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('humanizerHistory') || '[]');
            
            if (history.length === 0) {
                noHistory.classList.remove('hidden');
                return;
            }
            
            noHistory.classList.add('hidden');
            historyContainer.innerHTML = '';
            
            history.forEach((item, index) => {
                const truncatedOriginal = item.original.length > 70 
                    ? item.original.substring(0, 70) + '...' 
                    : item.original;
                
                const truncatedHumanized = item.humanized.length > 70 
                    ? item.humanized.substring(0, 70) + '...' 
                    : item.humanized;
                
                const date = new Date(item.date);
                const formattedDate = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                const improvementColor = item.readabilityImprovement > 25 
                    ? 'text-green-500' 
                    : item.readabilityImprovement > 15 
                        ? 'text-yellow-500' 
                        : 'text-red-500';
                
                const historyItem = document.createElement('div');
                historyItem.className = 'history-card bg-gray-50 p-3 rounded-lg border border-gray-200 hover:border-purple-300 transition relative';
                historyItem.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <div class="font-medium text-gray-700">${formattedDate}</div>
                        <div class="flex items-center">
                            <span class="text-xs px-2 py-1 rounded-full bg-${getToneColor(item.tone)}-100 text-${getToneColor(item.tone)}-800">${formatTone(item.tone)}</span>
                        </div>
                    </div>
                    <div class="text-sm text-gray-700 mb-1 line-clamp-1"><span class="font-medium">Original:</span> ${truncatedOriginal}</div>
                    <div class="text-sm text-gray-700 mb-2 line-clamp-1"><span class="font-medium">Humanized:</span> ${truncatedHumanized}</div>
                    <div class="flex justify-between items-center text-xs">
                        <div><span class="font-medium">Chars:</span> ${item.originalLength} â†’ ${item.humanizedLength}</div>
                        <div><span class="font-medium">Improved:</span> <span class="${improvementColor}">+${item.readabilityImprovement}%</span></div>
                    </div>
                    <div class="history-menu absolute top-2 right-2 opacity-0 transition">
                        <button class="history-view-btn w-7 h-7 rounded-full bg-gray-100 flex items-center justify-center hover:bg-purple-100" data-id="${item.id}">
                            <i class="fas fa-eye text-gray-600 text-xs"></i>
                        </button>
                    </div>
                `;
                
                historyContainer.appendChild(historyItem);
            });
            
            // Add event listeners to view buttons
            document.querySelectorAll('.history-view-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = parseInt(e.currentTarget.getAttribute('data-id'));
                    const history = JSON.parse(localStorage.getItem('humanizerHistory') || '[]');
                    const item = history.find(item => item.id === id);
                    
                    if (item) {
                        aiInput.value = item.original;
                        humanizedOutput.textContent = item.humanized;
                        toneSelect.value = item.tone;
                        charCount.textContent = item.originalLength;
                        resultsSection.classList.remove('hidden');
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    }
                });
            });
        }
        
        // Process text through the humanizer
        function processText(text, tone) {
            processingIndicator.classList.remove('hidden');
            resultsSection.classList.add('hidden');
            
            humanizerBackend.humanizeText(text, tone)
                .then(result => {
                    processingIndicator.classList.add('hidden');
                    humanizedOutput.textContent = result.humanized;
                    resultsSection.classList.remove('hidden');
                    loadHistory(); // Refresh history
                });
        }
        
        // Helper functions
        function getToneColor(tone) {
            switch(tone) {
                case 'professional': return 'blue';
                case 'casual': return 'green';
                case 'friendly': return 'purple';
                case 'academic': return 'indigo';
                default: return 'gray';
            }
        }
        
        function formatTone(tone) {
            return tone.charAt(0).toUpperCase() + tone.slice(1);
        }
        
        function toggleTheme() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            
            if (html.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                localStorage.setItem('theme', 'light');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        }
    </script>
</body>
</html>
